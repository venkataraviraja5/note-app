<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Notes</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="dnotes">
        <a href="index.html"> <button class="btn1">Home</button></a>
        <button id="showDeletedNotes" class="btn2"> Deleted Notes</button>
       <button id="showArchivedNotes" class="btn3">Archived</button>
    </div>
    <div class="container">
        <div id="input-box">
            
            <input type="text"  id="addTitle" placeholder="Title"/>
            <textarea name=""  id="addText" cols="30" rows="10" placeholder="Take a note..."></textarea>
            <button id="addNote">Add</button>
        </div>
        <div id="notes">
           <div class="note">
             
           </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
